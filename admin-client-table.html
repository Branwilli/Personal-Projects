<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Table</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(https://wallpapercave.com/wp/wp3598837.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: black;
    }

    /* Sidebar */
    .sidenav {
      position: fixed;
      top: 0;
      left: -260px; /* Initially hidden */
      width: 250px;
      height: 100vh;
      background-color: rgba(51, 51, 51, 0.9);
      display: flex;
      flex-direction: column;
      padding: 20px;
      transition: left 0.3s ease; /* Animation */
      z-index: 1000;
    }

    .sidenav.open {
      left: 0; /* Slide in when open */
    }

    .sidenav a {
      padding: 10px 15px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      margin-bottom: 5px;
      border-radius: 4px;
    }

    .sidenav a:hover {
      background-color: #575757;
    }

    .dropdown {
      margin-bottom: 15px;
    }

    .dropdown-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 10px;
      text-align: left;
    }

    .dropdown-content {
      display: none;
      flex-direction: column;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    /* Sidebar Toggle Button */
    .toggle-btn {
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 4px;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
    }

    .toggle-btn:hover {
      background-color: rgba(255, 255, 255, 0.7);
      color: black;
    }

    /* Main Content Container */
    #content {
      background-color: rgba(255, 255, 255, 0.9); /* White opaque background */
      width: 80%;
      max-width: 800px;
      max-height: 70vh; /* Limit the height of the content */
      overflow: hidden; /* Prevent overflow for non-table elements */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Header positioned top-left in #content */
    .header {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 1.2rem;
    }

     /* Search Bar and Button */
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      gap: 10px;
    }

    .search-container input {
      width: 70%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-container button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-container button:hover {
      background-color: #0056b3;
    }

    /* Scrollable Table Container */
    .table-container {
      margin-top: 40px;
      overflow-y: auto; /* Add vertical scroll for the table */
      height: calc(100% - 60px); /* Adjust height to fill remaining space below the header */
      border-radius: 10px;
    }

    /* Table Styling */
    table {
      width: calc(100% - 40px); /* Ensure it doesn't touch the content edges */
      margin: 0 auto;
      border-collapse: separate;
      border-spacing: 0;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }

    td {
      background-color: #ffffff;
    }

    table tr:first-child th:first-child {
      border-top-left-radius: 10px; /* Round corners for the top-left */
    }

    table tr:first-child th:last-child {
      border-top-right-radius: 10px; /* Round corners for the top-right */
    }
  </style>
</head>
<body>
    <!-- Toggle Button -->
  <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

  <!-- Sidebar -->
  <div class="sidenav" id="sidebar">
    <!-- Dropdown Menu for Primary Links -->
    <div class="dropdown">
      <button class="dropdown-btn">Main Menu</button>
      <div class="dropdown-content">
        <a href="#" id="dashboard">Dashboard</a>
        <a href="#" id="clients">Clients</a>
        <a href="#" id="email">Email</a>
        <a href="#" id="profile">Profile</a>
      </div>
    </div>

    <!-- Manage Section -->
    <div class="dropdown">
      <button class="dropdown-btn">Manage</button>
      <div class="dropdown-content">
        <a href="admin-manage-files.html" id="admin-manage-files">Manage Files</a>
        <a href="#">Manage Users</a>
        <a href="#">Manage Settings</a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="content">
    <div class="header">Clients</div>

    <!-- Search Bar and Button -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by Name or Email">
      <button onclick="fetchClient()">Search</button>
    </div>

    <!--Table Container -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="clientTable">
          <!-- More rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    //Function to get all clinets in the database
    async function fetchClients() {
      try {
        const response = await fetch('http://localhost:8080/clients');

        if (!response.ok) throw new Error('Failed to fetch clients');
        const data = await response.json();
        populateTable(data);

      } catch (error) {
        console.log('Error fetching clients: ', error);
      }
    }

    //Function to get searched client 
    async function fetchClient() {
      try{
        const searchVal = document.getElementById('searchInput').value.trim();

        if (!searchVal) {
          console.log('Please enter a search value.');
          return; // Exit the function if the search value is empty
        }
        const response = await fetch(`http://localhost:8080/client/name?q=${searchVal}`);

        if (!response.ok) throw new Error('Failed to fetch clients');
        const data = await response.json();
        populateTable(data);

      } catch (error) {
        console.log('Error fetching clients: ', error);
      }
    }

    // Dynamically add clients to table
    function populateTable(data) {
      const tableBody = document.getElementById('clientTable');
      tableBody.innerHTML = '';

      if (data.length > 1) {
        data.forEach(client => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${client.ID}</td>
            <td>${client.Name}</td>
            <td>${client.Email}</td>
            `;
          tableBody.appendChild(row);
        });
      } 
      else {
       const row = document.createElement('tr');
        row.innerHTML = `
          <td>${data.ID}</td>
          <td>${data.Name}</td>
          <td>${data.Email}</td>
          `;
        tableBody.appendChild(row); 
      }  
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open'); // Toggle the 'open' class to slide the sidebar in and out
    }

    // Dynamically add clients when the page is loaded
    window.onload = fetchClients(); 
  </script>
</body>
</html>
